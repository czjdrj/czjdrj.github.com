<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>icon互换效果</title>
<style>
body{
	background:#333;
	overflow:hidden;
}
*{
	margin:0px;
	padding:0px;
	list-style:none;
}
#tips{
	width:300px;
	position:absolute;
	left:0;
	top:100px;
}
#tips p{
	font-size:16px;
	margin:10px;
	color:#fff;
}
#ul1{
	width:624px;
	height:624px;
	margin:30px auto;
	background:#ccc;
}
#ul1 li{
	width:128px;
	height:128px;
	border:10px solid #000;
	border-radius:10px;
	float:left;
	margin:30px;
	background:#fff;
}
</style>
<script src="move.js"></script>
<script>
window.onload=function(){
	var oUl=document.getElementById("ul1");
	var aLi=oUl.children;
	
	var aPos=[];
	var zIndex=1;
	//布局转换
	for(var i=0;i<aLi.length;i++){
		aPos.push({
			left:aLi[i].offsetLeft,
			top:aLi[i].offsetTop,
		});
		aLi[i].style.left=aPos[i].left+"px";
		aLi[i].style.top=aPos[i].top+"px";
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.position="absolute";
		aLi[i].style.margin=0;
		aLi[i].index=i;
	}
	//批量拖拽
	for(var i=0;i<aLi.length;i++){
		drag(aLi[i]);
	}
	//拖拽函数
	function drag(obj){
		obj.onmousedown=function(ev){
			obj.style.zIndex=zIndex++;
			clearInterval(obj.timer);
			var e=ev||event;	
			var disX=e.clientX-obj.offsetLeft;
			var disY=e.clientY-obj.offsetTop;
			document.onmousemove=function(ev){
				var e=ev||event;
				obj.style.left=e.clientX-disX+'px';
				obj.style.top=e.clientY-disY+'px';
				//把所有的边框先变黑
				for(var i=0;i<aLi.length;i++){
					aLi[i].style.borderColor="#000";
				}
				//调用找最小中心距离的函数
				var nearObj=findNearest(obj);
				if(nearObj){
					nearObj.style.borderColor="#096";
				}
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				obj.releaseCapture&&obj.releaseCapture();
				
				//找到后互换位置
				var nearObj=findNearest(obj);
				if(nearObj){
					move(obj,{left:nearObj.offsetLeft,top:nearObj.offsetTop},{easing:"ease-out"});
					move(nearObj,{left:aPos[obj.index].left,top:aPos[obj.index].top},{easing:"ease-out"});
//					obj.style.left=nearObj.offsetLeft+"px";
//					obj.style.top=nearObj.offsetTop+"px";
//					nearObj.style.left=aPos[obj.index].left+"px";
//					nearObj.style.top=aPos[obj.index].top+"px";
					nearObj.style.borderColor="#000";
					
					//交换索引
					var tmp=obj.index;
					obj.index=nearObj.index;
					nearObj.index=tmp;
				}else{
					move(obj,{left:aPos[obj.index].left,top:aPos[obj.index].top},{easing:"ease-out"});
//					obj.style.left=aPos[obj.index].left+"px";
//					obj.style.top=aPos[obj.index].top+"px";
				}
			}
			obj.setCapture&&obj.setCapture();
			return false;
		}
	}
	//碰撞检测
	function collTest(obj1,obj2){
		var l1=obj1.offsetLeft;
		var t1=obj1.offsetTop;
		var r1=obj1.offsetLeft+obj1.offsetWidth;
		var b1=obj1.offsetTop+obj1.offsetHeight;
		
		var l2=obj2.offsetLeft;
		var t2=obj2.offsetTop;
		var r2=obj2.offsetLeft+obj2.offsetWidth;
		var b2=obj2.offsetTop+obj2.offsetHeight;
		
		if(l1>r2||t1>b2||r1<l2||b1<t2){
			return false;
		}else{
			return true;
		}
	}
	//找最小中心距离的函数
	function findNearest(obj){
		var minDis=999999999;
		var minDisIndex=-1;
		for(var i=0;i<aLi.length;i++){
			if(obj==aLi[i]) continue;
			if(collTest(obj,aLi[i])){
				//调用碰撞检测
				var dis=getDis(obj,aLi[i]);
				//调用计算中心距离
				if(dis<minDis){
					minDis=dis;
					minDisIndex=i;
				}
			}
		}
		if(minDisIndex==-1){
			return null;
		}else{
			return aLi[minDisIndex];
		}
	}
	//计算盒子中心点距离的函数
	function getDis(obj1,obj2){
		var a=obj2.offsetLeft-obj1.offsetLeft;
		var b=obj2.offsetTop-obj1.offsetTop;
		var c=Math.sqrt(a*a+b*b);
		return c;
	}
}
</script>
</head>

<body>
<div id="tips">
	<p>icon互换效果</p>
	<p>实现原理:</p>
	<p>1、布局:常见的九宫格布局。</p>
	<p>2、js:布局转换，把原来的浮动布局用js转换成绝对定位布局，并分发index给每个li。</p>
	<p>3、js:批量拖拽，使得每个li可以拖拽。</p>
	<p>4、js:重点函数，move()运动框架；getDis()计算两个盒子的中心点距离；collTest()碰撞检测;findNearest()找出最近的对象。</p>
	<p>5、js:拖拽li的过程中，检测是否有碰撞到其他li，如果碰撞成功，就计算这两个li或多个li的中心点距离，然后找出最小的那段距离，并改变目标的边框颜色作提示，松开鼠标后用move()交换两者的位置，最后交换两者的index。</p>
</div>
